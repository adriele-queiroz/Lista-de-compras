<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Lista de Compras</title>
	<link rel="stylesheet" href="style.css">

	<script src="script.js"></script>	
</head>
<body>

	<header>
		<h1>Lista de Compras</h2>
	</header>

	<main>
		<div class="title">			
			<h2>Add produtos na sua lista</h2>
		</div>

		<div class="card">
			<div class="lineInput">
				<label> Produto </label>
				<input type="text" id="produto" placeholder="Nome do produto">
			</div>

			<button onclick="produto.salvar()" id="btn1">Salvar</button>			
			<button onclick="produto.cancelar()">Cancelar</button>
		</div>

		<div class="content">
			<table border="1">
				<thead>
					<th class="center">ID</th>
					<th >Produto</th>					
					<th class="center">Ações</th>
				</thead>
				<tbody id="tbody">					
				</tbody>
			</table>
	</main> 
	   
</body>

</html>
